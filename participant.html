<!DOCTYPE html>
<html>
<head>
	<title>2090 Parameter</title>
	<style>
        * {
    margin: 0;
    padding: 0;
    font-family: Arial, Helvetica, sans-serif;
        }
        /* Common styles for all screen sizes */
/* Import custom fonts */
@import url('https://fonts.googleapis.com/css?family=Montserrat:400,700&display=swap');

/* General Styles */
body {
    background-color: #ff6b6b;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    font-family: 'Montserrat', sans-serif;
    overflow: hidden;
}

/* Container for the Form */
.content {
    display: flex;
    flex-direction: column;
    align-items: center;
    text-align: center;
    animation: fadeIn 1s ease;
}

@keyframes fadeIn {
    from {
        opacity: 0;
    }
    to {
        opacity: 1;
    }
}

/* Form Styles */
form {
    display: flex;
    flex-direction: column;
    align-items: center;
    background-color: #fff; /* White background */
    padding: 30px;
    border-radius: 15px;
    box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
    width: 400px;
    transition: transform 0.5s ease;
}

form:hover {
    transform: scale(1.05);
}

/* Form Labels */
label {
    text-align: left;
    margin: 10px 0;
    font-weight: bold;
    width: 100%;
    font-size: 16px;
    color: #333;
}

/* Form Inputs */
input,
textarea {
    padding: 15px;
    width: 100%;
    margin-bottom: 20px;
    border-radius: 6px;
    border: 1px solid #ccc; /* Lighter border color */
    transition: border-color 0.3s ease;
    font-size: 14px;
    color: #444; /* Darker text color */
}

input:focus,
textarea:focus {
    border-color: #04a204;
}

/* Button Styles */
.click {
    background-color: #04a204;
    color: #fff;
    border: none;
    font-size: 18px;
    font-weight: bold;
    padding: 15px 30px;
    border-radius: 6px;
    width: 100%;
    cursor: pointer;
    transition: background-color 0.3s ease;
}

.click:hover {
    background-color: #058605;
}

/* Modal Styles */
.modal {
    display: none;
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0, 0, 0, 0.5);
    z-index: 999;
}

.modal-content {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    background-color: #fff;
    padding: 30px;
    border-radius: 10px;
    text-align: center;
    box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
    animation: slideIn 0.5s ease;
}


/* Media Query for Tablets */
@media (max-width: 768px) {
    body {
        justify-content: flex-start; /* Adjust alignment for smaller screens */
    }
    
    form {
        width: 90%; /* Make the form width 90% of the screen width */
    }
}

/* Media Query for Mobile Phones */
@media (max-width: 480px) {
    body {
        align-items: flex-start; /* Adjust alignment for smaller screens */
    }
    
    form {
        width: 90%; /* Make the form width 90% of the screen width */
    }
    
    .click {
        font-size: 16px; /* Reduce font size for mobile devices */
        padding: 10px 20px; /* Adjust padding for mobile devices */
    }
}

/* You can add more media queries as needed for different screen sizes */


	
	</style>
</head>
<body>
	<div class="content">
        <center>
        <form method="post" action="" name="product" id="product">
            <h1>2090</h1>
            <p style="font-size: 10px;">INNOVATE-2-SUSTAIN</p>
            <p style="font-size: 10px;">Review 1</p>
            
            <label for="naem">Team Name*</label>
            <input class="fil" type="text" name="team name" placeholder="Enter Team Name" required>

            <label for="naem">Parameter1*</label>
            <input class="fil" type="text" name="parameter1" placeholder="Enter parameter1" required>

            <label for="naem">parameter2*</label>
            <input class="fil" type="text" name="Parameter2" placeholder="Enter parameter2" required>

            <label for="naem">Parameter3</label>
            <input class="fil" type="text" name="Parameter3" placeholder="Enter parameter3">

            <button class="click" id="submitBtn">Submit &#10132;</button>
        </form>
        </center>
      
    </div>

    <!-- Modal dialog for the thank you message -->
    <div class="modal" id="thankYouModal">
        <div class="modal-content">
            <p style="font-weight: bold; color: green;">Thank you! Your form is submitted successfully.</p>
            <button onclick="closeModal()">Close</button>
        </div>
    </div>

    <script>
        const scriptURL = 'https://script.google.com/macros/s/AKfycbwWCFl0val1s1P5-Z0fFdu0PD32epAbQHbDM5hRLofb1U298WKHS_04xGvccciTvZ7cmA/exec'
        const form = document.forms['product'];
        const submitBtn = document.getElementById('submitBtn');
        const thankYouModal = document.getElementById('thankYouModal');
      
        form.addEventListener('submit', e => {
          e.preventDefault();
          fetch(scriptURL, { method: 'POST', body: new FormData(form)})
            .then(response => {
                openModal(); // Show the modal dialog
                form.reset(); // Optionally, reset the form fields
            })
            .catch(error => console.error('Error!', error.message));
        });

        function openModal() {
            thankYouModal.style.display = 'block';
        }

        function closeModal() {
            thankYouModal.style.display = 'none';
        }
      </script>
      
    <br>
</body>
</html>
